<div id="myModal-Signup" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <form action="signup.php" method="post">
                    <div class="modal-header">				
                        <h4 class="modal-title">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>

                        <div class="form-group">

                            <input type="text" class="form-control" name="lastname" required="required" placeholder="Last Name">
                        </div>

                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" required="required" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <div class="clearfix">
                            </div> 
                            <input type="password" class="form-control" name="pword" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required">
                        </div>
                        <div class="form-group">
                            <div class="clearfix">
                            </div>

                    </div>

                </form>
