<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Simple Modal Login Modal Form</title>
<link href="index1.css" rel="stylesheet">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script defer src="./node_modules/fontawesome-free-5.10.2-web/js/all.js"></script>
<script src="index1.js"></script>
</head>
<body>
<div class="text-center">
    <!-- Button HTML (to Trigger Modal) -->
    <div class="login-btn">
        <a href="#myModal-Login" class="trigger-btn" data-toggle="modal">Login</a>
    </div>
    <div class="signup-btn">
        <a href="#myModal-Signup" class="trigger-btn" data-toggle="modal">Sign Up</a>
    </div>
</div>

<!-- Modal HTML for Login form -->
<div id="myModal-Login" class="modal fade">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <form action="/examples/actions/confirmation.php" method="post">
                <div class="modal-header">				
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">				
                    <div class="form-group">
                        <label>Username</label>&nbsp;
                        <i class="far fa-user"></i><input type="text" class="form-control" required="required" >
                    </div>
                    <div class="form-group">
                        <div class="clearfix">
                            <label>Password</label>&nbsp;<i class="fas fa-key"></i>
                            <a href="#" class="pull-right text-muted"><small>Forgot Password?</small></a>
                        </div> 
                        <input type="password" class="form-control" required="required">
                    </div>
                </div>
                <div class="modal-footer">
                    <label class="checkbox-inline pull-left"><input type="checkbox">Remember me</label>
                    <input type="submit" class="btn btn-primary pull-right" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- This is for registration -->
<div id="myModal-Signup" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <form action="/examples/actions/confirmation.php" method="post">
                    <div class="modal-header">				
                        <h4 class="modal-title">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">				
                        <div class="form-group">
                            <input type="text" class="form-control" required="required" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" required="required" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" required="required" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" required="required" placeholder="Enter Email" pattern="@gmail.com">
                        </div>
                        <div class="form-group">
                            <div class="clearfix">
                            </div> 
                            <input type="password" class="form-control" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required="required">
                        </div>
                        <div class="form-group">
                            <div class="clearfix">
                            </div> 
                            <input type="password" class="form-control" placeholder="Confirm Password" required="required">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary pull-right" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>     
</body>
</html>
